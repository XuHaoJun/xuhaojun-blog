services:
  db:
    build:
      context: .
      dockerfile: docker/postgresql.Dockerfile
    container_name: blog-agent-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: blog_agent
      PGDATA: /var/lib/postgresql/18/docker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  phoenix:
    image: arizephoenix/phoenix:12.25.0
    container_name: blog-agent-phoenix
    ports:
      - "6006:6006"   # Phoenix UI
      - "4317:4317"   # OTLP gRPC collector
    environment:
      - PHOENIX_WORKING_DIR=/data
    volumes:
      - phoenix_data:/data  # SQLite stored at /data/phoenix.db

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    container_name: blog-agent-server
    depends_on:
      db:
        condition: service_healthy
      phoenix:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://postgres:test@db:5432/blog_agent
      GRPC_PORT: 50051
      PHOENIX_COLLECTOR_ENDPOINT: http://phoenix:4317
    ports:
      - "50051:50051"
    volumes:
      - ./python-workspace/apps/server/src:/app/python-workspace/apps/server/src
    command: ["uv", "run", "python", "-m", "blog_agent.main"]

volumes:
  postgres_data:
  phoenix_data:

