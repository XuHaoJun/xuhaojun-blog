# buf.gen.yaml defines a local generation template.
# For details, see https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
inputs:
  - directory: ../../../share/proto
plugins:
  # This will invoke protoc-gen-es and write output to src
  - local: protoc-gen-es
    out: src
    # Also generate any imported dependencies
    include_imports: true
    opt: target=ts
  # This will invoke protoc-gen-connect-es and write output to src
  - local: protoc-gen-connect-es
    out: src
    include_imports: true
    opt: target=ts

